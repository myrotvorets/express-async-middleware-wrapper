name: SonarCloud Analysis

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            binaries.sonarsource.com:443
            github.com:443
            npm.pkg.github.com:443
            objects.githubusercontent.com:443
            pipelinesghubeus23.actions.githubusercontent.com:443
            pkg-npm.githubusercontent.com:443
            registry.npmjs.org:443
            api.sonarcloud.io:443
            analysis-sensorcache-eu-central-1-prod.s3.amazonaws.com:443
            sc-cleancode-sensorcache-eu-central-1-prod.s3.amazonaws.com:443
            scanner.sonarcloud.io:443
            sonarcloud.io:443

      - name: Check out the source code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Run SonarCloud analysis
        uses: myrotvorets/composite-actions/node-sonarscan@829ba15fa17df3e7c20c3753738b978735feac4a
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          test-script: 'test:coverage'
